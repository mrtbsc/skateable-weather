<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skateable weather? with JQuery</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style-bootstrap.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!-- QUESTION -->
    <section id="question">
      <div class="container text-center py-2 py-md-4">
        <h3 id="title">Skateble weather?</h3>

        <form id="searchForm" class="form-inline">
          <div class="form-group">
            <input
              type="text"
              id="city"
              class="form-control mr-2"
              name="city"
              placeholder="type city/town you want to skate"
            />
            <button type="submit" class="btn btn-primary form-element">
              Search
            </button>
          </div>
        </form>

        <h5 id="foundPlace" class="pt-3"></h5>
      </div>
    </section>

    <!-- FORECAST DISPLAY  -->
    <section id="response">
      <div class="container-fluid">
        <div class="row">
          <div
            id="yesterdaySlot"
            class="forecastSlot hidden-slot p-2 col col-md-12 bg-blue"
          >
            <h5 class="">
              It rained yesterday! <br />
              See mm of rain ⬇
            </h5>
            <div
              id="yesterday"
              class="card-group pb-3 flex-nowrap"
              style="overflow: auto"
            ></div>
          </div>

          <div
            id="todaySlot"
            class="forecastSlot hidden-slot p-2 col col-md-12"
          >
            <h5 class="">Today</h5>
            <div
              id="today"
              class="card-group pb-3 flex-nowrap"
              style="overflow: auto"
            ></div>
          </div>

          <div
            id="tomorrowSlot"
            class="forecastSlot hidden-slot p-2 col col-md-12"
          >
            <h5 class="">Tomorrow</h5>
            <div
              id="tomorrow"
              class="card-group pb-3 flex-nowrap"
              style="overflow: auto"
            ></div>
          </div>

          <div
            id="nextDaysSlot"
            class="forecastSlot hidden-slot p-2 col col-md-12"
          >
            <h5 class="">Next Days</h5>
            <div
              id="nextDays"
              class="card-group pb-3 flex-nowrap"
              style="overflow: auto"
            ></div>
          </div>
        </div>
      </div>
    </section>
